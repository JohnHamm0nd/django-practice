<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'globe_earth_planet_2767.ico' %}">
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/paper-kit.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'demo/demo.css' %}" rel="stylesheet" />

  </head>
  <body>

<!--    navbar come here          -->

    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home:home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="nav navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'VL:photo_upload' %}">위치 찾기</a>
            </li>
                  

            <li class="nav-item">
              <a class="nav-link" href="{% url 'board:index' %}">게시판</a>
            </li>

          </ul>
          <ul class="nav navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signout' %}">로그아웃</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signin' %}">로그인</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
              </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>


<!-- end navbar  -->

<div class="wrapper">

    <!-- content come here     -->

</div>

<!-- Modal Bodies come here -->

<!--   end modal -->

    {% block body %}
    {% endblock %}
</body>

<!-- Core JS Files -->
<script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

<!-- Switches -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>

<!--  Plugins for Slider -->
<script src="{% static 'js/plugins/nouislider.min.js' %}"></script>

<!--  Plugins for DateTimePicker -->
<script src="{% static 'js/plugins/moment.min.js' %}"></script>
<script src="{% static 'js/plugins/bootstrap-datepicker.js' %}"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="{% static 'js/paper-kit.js' %}"></script>
</html>
